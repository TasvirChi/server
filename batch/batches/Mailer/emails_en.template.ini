81 = "Dear %s,<BR><BR>We wanted to let you know that you are approaching your limit of %s GB free hosting and streaming for your Borhan Video Service Trial. %s<BR><BR>You are now using %s GB<BR><BR>In order to ensure that your service is continued, please upgrade your account to one of our paid packages. Benefits include tier-1 CDN hosting & streaming, maintenance and other added-value services. Learn more and upgrade at http://corp.borhan.com/about/upgrade?%s&op=upgrade - a member of our sales team will get back to you to discuss the most suitable upgrade package for you.<BR><BR>Alternatively you can switch over to Borhan CE, our  free, self-hosted, community supported version. Learn more and get Borhan CE at https://github.com/borhan/platform-install-packages<BR><BR>Note that if you do not select to upgrade your service, then your account will be disabled 3 days after the 10GB limit is reached.  Your account information and content will be saved for 30 days during which time you can upgrade at any time and continue your service.  If you do not upgrade your account within the 30-day period your account and media content will be permanently deleted from the system.<BR><BR>Please login now to learn more and contact us with any questions. @SERVICE_URL@/index.php/bmc <BR><BR>Regards,<BR>The Borhan Team"
82 = "Dear %s,<BR><BR>We wanted to let you know that you have reached your limit of 10 GB free hosting and streaming for your Borhan Video Service. %s<BR><BR>You are now using %s GB<BR><BR>If you do not transition your account to one of the options suggested below within 3 days, your account will be locked.<BR><BR>In order to ensure that your service is continued, please upgrade your account to one of our paid packages. Benefits include tier-1 CDN hosting & streaming, maintenance and other added-value services. Learn more and upgrade at http://corp.borhan.com/about/upgrade?%s - a member of our sales team will get back to you to discuss the most suitable upgrade package for you.<BR><BR>Alternatively you can switch over to Borhan CE, our  free, self-hosted, community supported version. Learn more and get Borhan CE at https://github.com/borhan/platform-install-packages<BR><BR>Note that if you do not transition your account within 30 days, your account and media content will be permanently deleted from the system.<BR><BR>We hope that you select to continue using Borhan's services, we appreciate your feedback http://corp.borhan.com/about/contact .<BR><BR>For any questions, please contact us http://corp.borhan.com/about/contact .<BR><BR>Regards,<BR>The Borhan Team"
83 = "Dear %s,<BR><BR>We wanted to let you know that you have reached your limit of 10 GB free hosting and streaming for your Borhan Video Service Trial. Your account has been locked. %s<BR><BR>You are now using %s GB<BR><BR>In order to unlock your account and ensure that your service is resumed, please upgrade your account to one of our paid packages. Benefits include tier-1 CDN hosting & streaming, maintenance and other added-value services. Learn more and upgrade at http://corp.borhan.com/about/upgrade?%s - a member of our sales team will get back to you to discuss the most suitable upgrade package for you.<BR><BR>Alternatively you can switch over to Borhan CE, our  free, self-hosted, community supported version. Learn more and get Borhan CE at https://github.com/borhan/platform-install-packages<BR><BR>Note that if you do not upgrade your account within 30 days, your account and media content will be permanently deleted from the system.<BR><BR>We hope that you select to continue using Borhan's services, in any case, we appreciate your feedback. http://corp.borhan.com/about/contact .<BR><BR>For any questions, please contact us http://corp.borhan.com/about/contact .<BR><BR>Regards,<BR>The Borhan Team"
