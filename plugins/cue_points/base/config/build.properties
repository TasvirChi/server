borhan.plugin.name = cue_point

propel.project = borhan
propel.database = mysql
propel.database.url = mysql://root:root@localhost/borhan
propel.targetPackage = lib.model
propel.database.driver = creole.drivers.mysql.MySQLConnection
propel.database.encoding = utf-8
propel.addVendorInfo = false
propel.addIncludes = false
propel.addHooks = true
propel.addTimeStamp = false
propel.useDateTimeClass = false
propel.addGenericAccessors = true
propel.subpackage = model
propel.schema.validate = false

propel.borhan.dir = ${propel.project.dir}/../../../..
propel.plugin.dir = ${propel.borhan.dir}/plugins/cue_points/base
propel.core.dir = ${propel.borhan.dir}/alpha
propel.output.dir = ${propel.plugin.dir}
propel.schema.dir = ${propel.plugin.dir}/config
propel.conf.dir = ${propel.core.dir}/config

propel.php.dir = ${propel.output.dir}
propel.sql.dir = ${propel.plugin.dir}/data/sql
propel.phpconf.dir = ${propel.plugin.dir}/config

propel.builder.peer.class = .opt.borhan.app.alpha.apps.borhan.lib.propel.php5.BorhanPeerBuilder
propel.builder.object.class = .opt.borhan.app.alpha.apps.borhan.lib.propel.php5.BorhanObjectBuilder
propel.builder.objectstub.class = .opt.borhan.app.alpha.apps.borhan.lib.propel.php5.BorhanExtensionObjectBuilder
propel.builder.peerstub.class = .opt.borhan.app.alpha.apps.borhan.lib.propel.php5.BorhanExtensionPeerBuilder
propel.builder.tablemap.class = .opt.borhan.app.alpha.apps.borhan.lib.propel.php5.BorhanMapBuilderBuilder

propel.mysql.tableType = InnoDB
